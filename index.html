<!DOCTYPE html>

</head>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://raw.githubusercontent.com/ANKPConsultoria/ANKPConsultoria.github.io/66ac88b33c5cbaeaedaa697666405328b690f074/images/ankp.png');
  height: 80%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>ANKP Consultoria</p>
  </div>
  <div class="middle">

    <p>35 days left</p>
  </div>
  <div class="bottomleft">
    <p>ANKP Consultoria</p>
  </div>

</body>
</html>
